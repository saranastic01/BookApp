<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="35%"> 
        <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter/Pretraga">
    </mat-form-field>
</div>
<div class="card">
<mat-table [dataSource]="bookSource" matSort>

    

  
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.date }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.name }}</mat-cell>
    </ng-container>

   
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.price | currency }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.genre }}</mat-cell>
    </ng-container>

 
    <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.author }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cover">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cover</mat-header-cell>
        <mat-cell *matCellDef="let book"><img src="{{book.imageUrl}}" width="100%" height="100%"></mat-cell>
    </ng-container>

    <ng-container matColumnDef="addToCart">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Add to Cart</mat-header-cell>
        <mat-cell *matCellDef="let book">
            <button mat-button (click)="addToCart(book.id)">
                <mat-icon>add_shopping_cart</mat-icon>Add to cart
            </button></mat-cell>
    </ng-container>

    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row> 



</mat-table> 
</div>

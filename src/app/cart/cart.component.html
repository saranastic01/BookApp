<mat-table [dataSource]="cartSource" matSort>

    

    <!--Date-->
    <!-- <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.date }}</mat-cell>
    </ng-container> -->

    <!--PICTURE-->
    <ng-container matColumnDef="cover">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cover</mat-header-cell>
        <mat-cell *matCellDef="let book"><img src="{{book.imageUrl}}" width="100%" height="100%"></mat-cell>
    </ng-container>

    <!--Name-->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.name }}</mat-cell>
    </ng-container>

    <!--Price-->
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.price | currency }}</mat-cell>
    </ng-container>

    <!--Genre-->
   <!-- <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.genre }}</mat-cell>
    </ng-container>-->

    <!--Author-->
    <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.author }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let book">{{ book.status }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Brisanje iz korpe">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Brisanje iz korpe</mat-header-cell>
        <mat-cell *matCellDef="let book">
            <button mat-button (click)="removeFromCart(book.name)">
                <mat-icon>clear</mat-icon>obrisi
            </button>
            <button *ngIf="book.status == 'PRISTIGLO'" mat-button (click)="setStatus()">
                OCENI KNJIGU
            </button>
        </mat-cell>
            
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>

</mat-table>
<button mat-button (click)="setStatus()">
    POSTAVI STATUS
</button>

<button mat-button (click)="otkazano()">
    OTKAZI
</button>
<h1>TOTAL : {{this.userService.total | currency}}</h1>

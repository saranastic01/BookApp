<mat-sidenav-container>

    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>person</mat-icon>
                    Signup
            </a>

            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                    Login
            </a>

            <a routerLink="" mat-list-item *ngIf="this.userService.currentUser !=null" (click)="this.userService.logout()">
                <mat-icon>logout</mat-icon>
                    Logout
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <div>
                <button mat-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div>
                <a routerLink="/">L&S Books</a>
            </div>

            <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
        <!--       <a routerLink="/login">
                    <mat-icon>account_circle</mat-icon>
                    Login
                </a>
--> 
                <!-- <a routerLink="/signup">Signup</a> -->
                <!-- <a routerLink="/Favorite">
                    <mat-icon class="fav">favorite</mat-icon>
                </a> -->

                
                <a routerLink="/cart">
                    <mat-icon matBadge="{{this.userService.currentUser.cart.length}}" *ngIf="this.userService.currentUser !=null" class="cart">shopping_cart</mat-icon>
               </a>
               <button mat-raised-button color="warn" *ngIf="this.userService.currentUser !=null" (click)="openProfile(this.userService.currentUser.id)">
                    {{ this.userService.currentUser.email }}
               </button>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>


</mat-sidenav-container>
